<div class="app-container">
  <!-- Enhanced Navigation Header -->
  <nav class="navbar">
    <div class="nav-brand">
      <h2>💰 Finance Tracker</h2>
    </div>
    
    <div class="nav-center">
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Dashboard</span>
        </a>
        <a routerLink="/add-expense" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">➕</span>
          <span class="nav-text">Add Expense</span>
        </a>
        <a routerLink="/history" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">📋</span>
          <span class="nav-text">History</span>
        </a>
        <a routerLink="/analytics" routerLinkActive="active" class="nav-link">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Analytics</span>
        </a>
      </div>
    </div>

    <div class="nav-actions">
      <button (click)="toggleTheme()" class="theme-toggle" [title]="isDarkTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        <span *ngIf="!isDarkTheme">🌙</span>
        <span *ngIf="isDarkTheme">☀️</span>
      </button>
    </div>
  </nav>

  <!-- Main Content Area with animation -->
  <main class="main-content fade-in-up">
    <router-outlet></router-outlet>
  </main>

  <!-- Toast Notifications -->
  <div class="toast-container">
    <div 
      *ngFor="let toast of toasts" 
      class="toast"
      [class]="'toast-' + toast.type"
      (click)="removeToast(toast.id)"
    >
      <div class="toast-content">
        <span class="toast-icon">
          <span *ngIf="toast.type === 'success'">✅</span>
          <span *ngIf="toast.type === 'error'">❌</span>
          <span *ngIf="toast.type === 'info'">ℹ️</span>
        </span>
        <span class="toast-message">{{ toast.message }}</span>
        <button class="toast-close" (click)="removeToast(toast.id)">×</button>
      </div>
    </div>
  </div>
</div>
