<div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>🚀 Join Finance Tracker</h1>
        <p>Create your account and start managing your finances</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">👤 Full Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
            [class.error]="hasError('name')"
            class="form-input"
          >
          <div class="error-message" *ngIf="hasError('name')">
            {{ getErrorMessage('name') }}
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">📧 Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email address"
            [class.error]="hasError('email')"
            class="form-input"
          >
          <div class="error-message" *ngIf="hasError('email')">
            {{ getErrorMessage('email') }}
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">🔒 Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Create a strong password"
            [class.error]="hasError('password')"
            class="form-input"
          >
          <div class="error-message" *ngIf="hasError('password')">
            {{ getErrorMessage('password') }}
          </div>
          <div class="password-hint">
            <small>Password must be at least 6 characters long</small>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="form-group">
          <label for="confirmPassword">🔒 Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [class.error]="hasError('confirmPassword')"
            class="form-input"
          >
          <div class="error-message" *ngIf="hasError('confirmPassword')">
            {{ getErrorMessage('confirmPassword') }}
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="btn-primary"
          [disabled]="registerForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">✨ Create Account</span>
          <span *ngIf="isLoading">⏳ Creating Account...</span>
        </button>
  
        <!-- Login Link -->
        <div class="auth-link">
          <p>Already have an account? 
            <a routerLink="/login" class="link">Sign in here</a>
          </p>
        </div>
  
      </form>
    </div>
  </div>
