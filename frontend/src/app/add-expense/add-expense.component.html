<div class="add-expense-container">
    <div class="form-header">
      <h1>ğŸ’³ Add New Expense</h1>
      <p>Track your spending to stay on budget</p>
    </div>
  
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="expense-form">
      
      <!-- Amount Field -->
      <div class="form-group">
        <label for="amount">ğŸ’° Amount *</label>
        <input 
          type="number" 
          id="amount"
          formControlName="amount"
          placeholder="0.00"
          step="0.01"
          min="0"
          [class.error]="hasError('amount')"
        >
        <div class="error-message" *ngIf="hasError('amount')">
          {{ getErrorMessage('amount') }}
        </div>
      </div>
  
      <!-- Category Field -->
      <div class="form-group">
        <label for="category">ğŸ·ï¸ Category *</label>
        <select 
          id="category"
          formControlName="category"
          [class.error]="hasError('category')"
        >
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category.name">
            {{ category.emoji }} {{ category.name }}
          </option>
        </select>
        <div class="error-message" *ngIf="hasError('category')">
          {{ getErrorMessage('category') }}
        </div>
      </div>
  
      <!-- Description Field -->
      <div class="form-group">
        <label for="description">ğŸ“ Description *</label>
        <input 
          type="text" 
          id="description"
          formControlName="description"
          placeholder="What did you spend on?"
          [class.error]="hasError('description')"
        >
        <div class="error-message" *ngIf="hasError('description')">
          {{ getErrorMessage('description') }}
        </div>
      </div>
  
      <!-- Date Field -->
      <div class="form-group">
        <label for="date">ğŸ“… Date *</label>
        <input 
          type="date" 
          id="date"
          formControlName="date"
          [class.error]="hasError('date')"
        >
        <div class="error-message" *ngIf="hasError('date')">
          {{ getErrorMessage('date') }}
        </div>
      </div>
  
      <!-- Form Actions -->
      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="expenseForm.invalid">
          âœ… Add Expense
        </button>
        <button type="button" class="btn-secondary" routerLink="/">
          ğŸ”™ Back to Dashboard
        </button>
      </div>
  
    </form>
  
    <!-- Form Debug Info (remove this later) -->
    <div class="debug-info">
      <h3>Form Status (for learning):</h3>
      <p><strong>Valid:</strong> {{ expenseForm.valid }}</p>
      <p><strong>Value:</strong> {{ expenseForm.value | json }}</p>
    </div>
  </div>
